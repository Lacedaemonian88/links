<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="sapphire's links" content="width=device-width, initial-scale=1.0">
    <title>Sapphire's Links</title>
    <style>
      *{
        border:thin red solid;
      }

      body{
        padding-top: 40px;
        padding-bottom: 40px;
        background-image: url("thumbnails/coastline.png");
        background-size: 100%;
        background-repeat: no-repeat;
      }

      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
        border: thick double #32a1ce;
        display: flex;
        justify-content: center;
      }
      .items{
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
      }
      .header{
        font-size: 24px;
        color: #32a1ce;
        display: flex;
        justify-content: center;
        padding: 5px;
      }

      .social-media{
        color: #32a1ce;
        display: flex;
        justify-content: space-around;
        padding: 5px;
      }
  
      .overview{
        background-color: white;
        border-radius: 50px;
        opacity: .8;
        padding: 30px;
      }

      .link{
        background-color: seashell;
        opacity: .7;

      }

      .link a, .social-media a{
        color: aquamarine
        text-decoration: none;
      }

      a:hover{
        color:aqua
      }
      a:visited{
        color: teal
      }
    </style>
  </head>

<body>

<div class="items">
  <div class="banner">
    <img src="/thumbnails/waves.jpg" alt="image of waves" class="banner-image"/> 
  </div>
    <div class="overview">

      </div>
    </div>
    <div class="link">

      <a href="https://www.youtube.com/@WartimeStories">Wartime Stories - Youtube</a>

      <!-- https://upload.wikimedia.org/wikipedia/commons/7/79/NOAA_logo.svg -->
    </div>
  </div>  

</body>

</html>
