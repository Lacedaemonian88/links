<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="sapphire's links" content="width=device-width, initial-scale=1.0">
    <title>Sapphire's Links</title>
    
    <style>

      body{
        padding-top: 40px;
        padding-bottom: 40px;
        background-image: url("thumbnails/coastline.png");
        background-size: 100%;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
      }

      .thumbnail { 
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      .banner {
        display: flex;
        justify-content: center;
      }

      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
        border: thick double #32a1ce;
        display: flex;
        justify-content: center;
      }

      .items{
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        flex-grow: 1;
      }

      .name{
        font-size: 24px;
        color: teal;
        display: flex;
        justify-content: center;
        padding: 5px;
      }

      .social-media{
        display: flex;
        justify-content: space-around;
        padding: 5px;
      }

      .link{
        background-color: rgb(210, 170, 109, .9);
        border-radius: 50px;
        display: flex;
        align-items: center;
        padding: 5px;
        box-shadow: 15px 10px 5px 0px rgba(0,0,0,0.36);
        transition: .3s;
      }

      .overview{
        /* background-color: rgb(255, 245, 238, .8); */
        backdrop-filter: blur(5px);
        border-radius: 50px;
        padding: 30px;
        margin: 3px 50px;
        box-shadow: 15px 10px 5px 0px rgba(0,0,0,0.36);
      }

      .link a, .social-media a{
        color:#32a1ce;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }
      
      a:hover{
        color:aquamarine
      }
    </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
  </head>

<body>

<div class="items">
  <div class="banner">
    <img src="/thumbnails/waves.jpg" alt="image of waves" class="banner-image"/> 
  </div>
    <div class="overview">
      <div class="name">
        Sapphire Doulas
      </div>

      <div class="social-media">
        <a href="https://github.com/Lacedaemonian88" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      </div>
    </div>

    <div class="link">
      <img class="thumbnail" src="thumbnails/dice.jpg">
      <a href="https://foundryvtt.com/" target="_blank">Foundry VTT Homepage</a>
    </div>
    <div class="link">
      <img class="thumbnail" src="thumbnails/icon.png">
      <a href="https://roll20.net/" target="_blank">Roll20 Homepage</a>
    </div>
    <div class="link">
      <img class="thumbnail" src="/thumbnails/wartime-stories logo.png">
      <a href="https://www.youtube.com/@WartimeStories" target="_blank">Wartime Stories - Youtube</a>
    </div>
    <div class="link">
      <img class="thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/7/79/NOAA_logo.svg">
      <a href="https://forecast.weather.gov/MapClick.php?lat=41.8843&lon=-87.6324" target="_blank">NOAA Weather Forecast</a>
    </div>
  </div>  

</body>

</html>
